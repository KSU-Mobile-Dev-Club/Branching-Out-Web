</head>

<body>
	<div id="header">
		<div class="top">
			<div id="logo">
				<h1 id="title"><a href="/">Branching Out</a></h1>
				<p><a href="https://www.ksu.edu/gardens/" target="_blank">K-State Gardens</a></p>
			</div>
			<nav id="nav">
				<ul>
					<li><a href="/" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Home</span></a></li>
					<li><a href="trees" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-tree">Trees</span></a></li>
					<li><a href="map" id="contact-link" class="skel-layers-ignoreHref active"><span class="icon fa-map">Map</span></a></li>
				</ul>
			</nav>
		</div>
		<div class="bottom">
			<ul class="appstore">
				<li>
					<a href="#" target="_blank"><img src="img/app-store.png" /></a>
				</li>
				<li>
					<a href="#" target="_blank"><img src="img/google-play.png" /></a>
				</li>
			</ul>
			<ul class="icons">
				<li><a href="https://www.facebook.com/kstate.gardens" target="_blank" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="mailto:ksugardens@k-state.edu" class="icon fa-envelope"><span class="label">Email</span></a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<section id="mapsection" class="two">
			<div class="container">
				<header>
					<h2>Map</h2>
				</header>
				<div id="map"></div>
			</div>
		</section>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/jquery.scrollzer.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
	<script src="js/main.js"></script>
	<script src="js/ga.js"></script>
	<script src="https://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
	<script>
		Parse.initialize("TcxRgMwktldvVspKoslGldSSommdBFIByYZSgdgt");
		Parse.serverURL = 'http://atodd.me:1337/parse'
	</script>
	<script>
		var map;

		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {
					lat: 39.197,
					lng: -96.585
				},
				zoom: 14
			});

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					var locMarker = new google.maps.Marker({
						clickable: false,
						icon: new google.maps.MarkerImage('https://maps.gstatic.com/mapfiles/mobile/mobileimgs2.png',
							new google.maps.Size(22, 22),
							new google.maps.Point(0, 18),
							new google.maps.Point(11, 11)),
						shadow: null,
						zIndex: 999,
						map: map
					})

					locMarker.setPosition(pos);
					map.setCenter(pos);
				}, function() {
					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				handleLocationError(false, infoWindow, map.getCenter());
			}
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
				'Error: The Geolocation service failed.' :
				'Error: Your browser doesn\'t support geolocation.');
		}

		var trees = Parse.Object.extend("trees");
		var query = new Parse.Query(trees);
		query.greaterThan("treeId", -1);
		query.find({
			success: function(results) {
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					var loc = object.get('cord');
					var marker = new google.maps.Marker({
						position: {
							lat: loc.latitude,
							lng: loc.longitude
						},
						animation: google.maps.Animation.DROP,
						map: map,
						title: object.get('common')
					});
					marker.addListener('click', toggleBounce);
				}
			},
			error: function(error) {
				alert("Error: " + error.code + " " + error.message);
			}
		});

		function toggleBounce() {
			if (marker.getAnimation() !== null) {
				marker.setAnimation(null);
			} else {
				marker.setAnimation(google.maps.Animation.BOUNCE);
			}
		}

		var header = document.getElementById("header");
		var main = document.getElementById("main");
		main.width = calc(100% - header);
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6YTt08vKFP35-nTVz89Ru2pWtQGUeINI&callback=initMap" async defer></script>
</body>

</html>
