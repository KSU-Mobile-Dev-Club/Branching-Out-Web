<body>
	<div id="header">
		<div class="top">

				<p><a href="https://www.ksu.edu/gardens/" target="_blank">K-State Gardens</a></p>
			</div>
			<nav id="nav">
				<ul>

					<li><a href="trees" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-tree">Trees</span></a></li>
					<li><a href="map" id="contact-link" class="skel-layers-ignoreHref active"><span class="icon fa-map">Map</span></a></li>
				</ul>
			</nav>
		</div>
		<div class="bottom">
			<ul class="appstore">
				<li>
					<a href="#" target="_blank"><img src="img/app-store.png" /></a>
				</li>
				<li>
					<a href="#" target="_blank"><img src="img/google-play.png" /></a>

			</ul>
			<ul class="icons">
				<li><a href="https://www.facebook.com/kstate.gardens" target="_blank" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="mailto:ksugardens@k-state.edu" class="icon fa-envelope"><span class="label">Email</span></a></li>
			</ul>

	</div>
	<div id="main">
		<section id="mapsection" class="two">
			<div class="container">
				<header>
					<h2>Map</h2>
				</header>
				<div id="map"></div>
			</div>
		</section>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/jquery.scrollzer.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
	<script src="js/main.js"></script>
	<script>
		var map;

		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {
					lat: 39.196103,
					lng: -96.5827081
				},
				zoom: 15.5
			});
			var infoWindow = new google.maps.InfoWindow({
				map: map
			});

			// Try HTML5 geolocation.
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					infoWindow.setPosition(pos);
					infoWindow.setContent('Location found.');
					map.setCenter(pos);
				}, function() {
					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
				'Error: The Geolocation service failed.' :
				'Error: Your browser doesn\'t support geolocation.');
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6YTt08vKFP35-nTVz89Ru2pWtQGUeINI&callback=initMap" async defer></script>
</body>
